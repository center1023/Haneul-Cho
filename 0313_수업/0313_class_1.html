<html>
    <head>
        <style>
         .title {
            font-size: 60px;
            font-weight: bold;
         }
         
         strong {
            color: red;
         }

         .body-text {
            color: grey;
         }

         .body-text strong {
           color: greenyellow;
         }

        </style>
    </head>
    <body>
        <h1 class="red title title1">주제목</h1>

        <strong>난 밖에 있는 태그안의 글씨다</strong>
        <p class="body-text">
            본문 내용인데, 
            <strong>여기서부터가 중요해</strong>
            
             그 뒷내용
        </p>

        <script>
          // 1. 태그를 선택한다.
          const title = document.querySelector('title');

          //2. 선택한 태그의 스타일을 변경한다.
          title.style.color = 'blue';

          //3. 선택한 태그의 값을 3초 뒤에 변경한다.
          
        </script>
    </body>
</html>
